<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPC-BLOG</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      button {
        font-family: sans-serif;
        font-size: 22px;
        color: #def;
      }
      .wrap-button {
        text-align: center;
        padding: 5px;
      }
      button {
        color: #234;
      }
      .row {
        font-size: 0;
        overflow: hidden;
        white-space: nowrap;
      }
      .row > * {
        display: inline-block;
        font-size: 18px;
        vertical-align: top;
        overflow: hidden;
        height: 100%;
        white-space: normal;
      }
      body {
        background: #1d1e1f;
      }
      div {
        border: 5px solid;
        border-radius: 15px;
      }
      [class|='item'] {
        height: 100px;
        color: orange;
        padding: 5px;
      }
      [class|='wrap-list'] {
        color: dodgerblue;
        width: calc(100% / 3);
        padding: 15px;
      }
      .wrapper {
        color: fuchsia;
        padding: 15px;
      }
      h1.title {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1 class="title">UPC-BLOG</h1>
      <div class="wrap-button">
        <button>Get users</button>
      </div>
      <div class="wrapper row">
        <div class="wrap-list-users">
          <h2>users</h2>
          <div class="list-users">
            <div class="item-user">
              <span>
                <b><i>user</i></b>
                <div class="wrap-button">
                  <button>Get posts</button>
                </div>
              </span>
            </div>
            <div class="item-user">
              <span>
                <b><i>user</i></b>
              </span>
              <div class="wrap-button">
                <button>Get posts</button>
              </div>
            </div>
          </div>
        </div>
        <div class="wrap-list-posts">
          <h2>posts</h2>
          <div class="list-posts">
            <div class="item-post">
              <span>
                <b><i>post</i></b>
              </span>
              <div class="wrap-button">
                <button>Get comments</button>
              </div>
            </div>
            <div class="item-post">
              <span>
                <b><i>post</i></b>
              </span>
              <div class="wrap-button">
                <button>Get comments</button>
              </div>
            </div>
          </div>
        </div>
        <div class="wrap-list-comments">
          <h2>comments</h2>
          <div class="list-comments">
            <div class="item-comment">
              <span>
                <b><i>comment</i></b>
              </span>
            </div>
            <div class="item-comment">
              <span>
                <b><i>comment</i></b>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
