<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPC-BLOG</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app">
      <h1 class="title">UPC-BLOG</h1>
      <div class="wrap-button">
        <button>Get users</button>
      </div>
      <div class="wrapper row">
        <div class="wrap-list-users">
          <h2>users</h2>
          <div class="list-users">
            <div class="item-user">
              <span>
                <b><i>user</i></b>
                <div class="wrap-button">
                  <button>Get posts</button>
                </div>
              </span>
            </div>
            <div class="item-user">
              <span>
                <b><i>user</i></b>
              </span>
              <div class="wrap-button">
                <button>Get posts</button>
              </div>
            </div>
          </div>
        </div>
        <div class="wrap-list-posts">
          <h2>posts</h2>
          <div class="list-posts">
            <div class="item-post">
              <span>
                <b><i>post</i></b>
              </span>
              <div class="wrap-button">
                <button>Get comments</button>
              </div>
            </div>
            <div class="item-post">
              <span>
                <b><i>post</i></b>
              </span>
              <div class="wrap-button">
                <button>Get comments</button>
              </div>
            </div>
          </div>
        </div>
        <div class="wrap-list-comments">
          <h2>comments</h2>
          <div class="list-comments">
            <div class="item-comment">
              <span>
                <b><i>comment</i></b>
              </span>
            </div>
            <div class="item-comment">
              <span>
                <b><i>comment</i></b>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
