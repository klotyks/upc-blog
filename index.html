<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPC-BLOG</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app">
      <h1 class="title">UPC-BLOG</h1>
      <div class="wrap-button">
        <button>Get users</button>
      </div>
      <section class="wrapper row">
        <acticle class="wrap-list-users">
          <h2>users</h2>
          <ul id="elListUsers" class="list-users">
            <li class="item-user">
              <span>
                <b><i>user</i></b>
                <div class="wrap-button">
                  <button>Get posts</button>
                </div>
              </span>
            </li>
            <li class="item-user">
              <span>
                <b><i>user</i></b>
              </span>
              <div class="wrap-button">
                <button>Get posts</button>
              </div>
            </li>
          </ul>
        </acticle>
        <acticle class="wrap-list-posts">
          <h2>posts</h2>
          <ul class="list-posts">
            <li class="item-post">
              <span>
                <b><i>post</i></b>
              </span>
              <div class="wrap-button">
                <button>Get comments</button>
              </div>
            </li>
            <li class="item-post">
              <span>
                <b><i>post</i></b>
              </span>
              <div class="wrap-button">
                <button>Get comments</button>
              </div>
            </li>
          </ul>
        </acticle>
        <acticle class="wrap-list-comments">
          <h2>comments</h2>
          <ul class="list-comments">
            <li class="item-comment">
              <span>
                <b><i>comment</i></b>
              </span>
            </li>
            <li class="item-comment">
              <span>
                <b><i>comment</i></b>
              </span>
            </li>
          </ul>
        </acticle>
      </section>
    </div>
    <script src="./js/model.js"></script>
    <script src="./js/view.js"></script>
  </body>
</html>
